<div class="outer">
  <div class="inner">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
          <div class="backBtn">
              <a href="#/"><i class="fa fa-long-arrow-left"></i> Back</a>
            </div>
        <div class="ibox-title">
          <h1>Forgot your password?</h1>
          <h2>Enter your email</h2>
        </div>
        <form #fpForm="ngForm">
          <!-- <label class="col-md-2 control-label" for="Email">Email</label> -->
          <div>
            <span [ngClass]="{ 'input-fields':true, 'errorMsgNew': ((uName.dirty || uName.touched || isFPSubmitFlag) && uName.errors),  'successMsgNew':!uName.errors}">
              <input type="text" required [(ngModel)]="username" name="Username" #uName="ngModel" pattern="^\w+([\.+-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="email@provider.com" [ngModelOptions]="{updateOn: 'blur'}">
              <i _ngcontent-c2="" class="fa fa-user-o"></i>
              <div class="errorNew" *ngIf="(isFPSubmitFlag || (uName.errors && (uName.dirty || uName.touched)))">
                <div [hidden]="!uName.errors" class="errorMessage" style="bottom:4px;">Please enter valid email address.</div>
              </div>
            </span>
          </div>
          <div class="col-md-offset-0 col-md-12">
            <span class="input-fields">
              <button class="loginButton" [disabled]="isFPProcessing" (click)='sendEmailLink()'>Email Link</button>
            </span>
          </div>          
        </form>
      </div>
    </div>
  </div>
</div>

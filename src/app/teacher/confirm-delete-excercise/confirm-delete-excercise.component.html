<div class="confirmModal">
  <h2>{{exerciseSer.currentExerciseName}}</h2>
  <p>Are you sure want to delete this exercise?</p>
  <div mat-dialog-actions>
    <button mat-button class="purpleBtn" (click)="onDeleteExercise()">Yes</button>
    <button mat-button class="blueBtn" (click)="onNoClick()">No</button>
  </div>
</div>

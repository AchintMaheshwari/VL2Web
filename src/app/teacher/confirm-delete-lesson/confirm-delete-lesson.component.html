<div class="confirmModal">
  <h2>{{lessonSer.currentLessonName}}</h2>
  <p>Are you sure you want to delete this lesson?</p>
  <div mat-dialog-actions>
    <button mat-button class="purpleBtn" (click)="onDeleteLesson()">Yes</button>
    <button mat-button class="blueBtn" (click)="onNoClick()">No</button>
  </div>
</div>

<div class="confirmModal">
  <h2>{{songService.currentSongName}}</h2>
  <p>Are you sure you want to delete this song?</p>
  <div mat-dialog-actions>
    <button mat-button class="purpleBtn" (click)="onDeleteSong()">Yes</button>
    <button mat-button class="blueBtn" (click)="onNoClick()">No</button>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-sm-12 col-12 offset-lg-2 offset-sm-2 offset-0">
      <div class="teacherList">
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-6">
            <h2>my teachers</h2>
          </div>
        </div>
        <div class="row teachList">
          <div class="col-lg-12 col-sm-12 col-12">
            <div class="search">
              <form>
                <input type="text" placeholder="Search for a student" class="form-control">
              </form>
            </div>
          </div>
        </div>
        <div class="sortableData">
          <table align="center" cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>Teacher</th>
                <th>Next Lesson</th>
                <th>Last Lesson</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let teacher of teacherService.teacherList">
                <td class="teacherName">
                  <label *ngIf="teacher.ImageUrl != ''">
                    <img src={{teacher.ImageUrl}} alt="" class="img-fluid">
                  </label>
                  <label *ngIf="teacher.ImageUrl === ''">
                    <img src="../assets/images/user-icon.png" alt="">
                  </label>
                  <span>{{teacher.DisplayName}}</span>
                </td>
                <td class="nxtLesson">
                  <span>{{teacher.NextLesson}}</span>
                  <i class="fa fa fa-clock-o fa-rotate-90"></i>
                </td>
                <td>{{teacher.LastLesson}}</td>
                <td>{{teacher.CreatedOn}}</td>
                <td>
                  <div class="btn-group" dropdown placement="bottom right">
                    <button id="button-basic" dropdownToggle type="button" class="dropdown-toggle" aria-controls="dropdown-basic">Actions
                      <i class="fa fa-angle-down"></i>
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                      aria-labelledby="button-basic">
                      <li *ngIf="teacher.InvitationFlagStatus === 'Accepted'" role="menuitem">
                        <a class="dropdown-item" (click)="startLobbyLesson(teacher.TeacherId,teacher.DisplayName)" href="javascript:void(0);">
                          <i class="fa fa-plus-square-o"></i> Start Lesson</a>
                      </li>
                      <li *ngIf="teacher.InvitationFlagStatus === 'Accepted'" role="menuitem">
                        <a class="dropdown-item" (click)="lessonScheduling(teacher.TeacherId, teacher.DisplayName)" href="javascript:void(0);">
                          <i class="fa fa-calendar"></i> Book a Lesson</a>
                      </li>
                      <li role="menuitem">
                        <a class="dropdown-item" (click)="getTeacherProfile(teacher.TeacherProfileId, teacher.ImageUrl)"
                          href="javascript:void(0);">
                          <i class="fa fa-user"></i> View Profile</a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

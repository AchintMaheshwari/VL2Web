<div class="confirmModal">
  <h2>{{videoService.currentVideoName}}</h2>
  <p>Are you sure you want to delete this video?</p>
  <div mat-dialog-actions>
    <button mat-button class="purpleBtn" (click)="onDeleteVideo()">Yes</button>
    <button mat-button class="blueBtn" (click)="onNoClick()">No</button>
  </div>
</div>
